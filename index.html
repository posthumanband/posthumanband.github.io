<!DOCTYPE html>
<html>
  <head>
    <title>POSTHUMAN</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/400f03ad58.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <style>
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
      body {
        font-family: "Oswald", Arial, sans-serif;
        text-align: center;
        background-color: #121717;
        color: #a9b1ab;
        position: relative;
        background-image: url("assets/img/posthuman-web-bg.jpg");
        background-size: cover;
      }
      h1 {
        font-size: 36px;
        color: #fff;
      }
      p {
        font-size: 18px;
      }
      header {
        color: #fff;
        padding-top: 60px;
        padding-bottom: 40px;
        display: flex;
        justify-content: center;
      }
      .logo {
        max-width: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .bio {
        max-width: 608px;
      }
      .latest-release {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 2.5rem;
      }
      .latest-release img {
        max-width: 400px;
        max-height: 600px;
      }
      .latest-release img:hover {
        filter: brightness(1.5);
      }
      .links {
        max-width: 400px;
        margin-bottom: 2.5rem;
      }
      .button {
        background-color: #64706a;
        width: 100%;
        color: #fff;
        font-size: smaller;
      }
      .button:hover {
        background-color: #a9b1ab;
        color: #64706a;
        transition: background-color 0.5s, color 0.5s;
      }
      footer {
        display: flex;
        justify-content: center;
      }
      @media screen and (max-width: 1024px) {
        .logo {
          max-width: 86%;
        }
        .links {
          max-width: 100%;
        }
        .latest-release img {
          max-width: 100%;
          max-height: 600px;
        }
        .button {
          font-size: medium;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/assets/img/posthuman-logo-white.png"
        alt="Posthuman Logo"
      />
    </header>
    <main>
      <div class="container">
        <p class="bio">5 piece metal band based in Prague, CZ. Delivering chunky chugs with an enveloping atmospheric back-drop.</p>
        <div class="latest-release">
          <h1>Latest Release</h1>
          <a
            class="cover-image"
            href="https://posthumanband.bandcamp.com/track/hopelessness"
            target="_blank"
          >
            <img
              src="/assets/img/posthuman-hopelessness-cover.jpg"
              alt="Latest Release Cover"
            />
          </a>
        </div>
        <div class="links">
          
          <a class="button" href="https://posthumanband.bandcamp.com" target="_blank"
            ><i class="fab fa-bandcamp"></i> Bandcamp</a
          >
          
          <a class="button" href="https://open.spotify.com/artist/32ecVDg6esdPpdJiakOrtw?si=wvXhEcmyRDWK3bqEeG35fg" target="_blank"
            ><i class="fab fa-spotify"></i> Spotify</a
          >
          
          <a class="button" href="https://music.apple.com/cz/artist/posthuman/1694781385" target="_blank"
            ><i class="fab fa-apple"></i> Music</a
          >
          
          <a class="button" href="https://www.youtube.com/watch?v=LJCJSD2bwT0" target="_blank"
            ><i class="fab fa-youtube"></i> YouTube</a
          >
          
          <a class="button" href="https://www.instagram.com/posthuman.band/" target="_blank"
            ><i class="fab fa-instagram"></i> Instagram</a
          >
          
          <a class="button" href="https://www.facebook.com/posthumanband" target="_blank"
            ><i class="fab fa-facebook"></i> Facebook</a
          >
          
        </div>
      </div>
    </main>
    <footer>Â© POSTHUMAN 2023</footer>
  </body>
</html>
